<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>所有楼栋</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/apiConfig.js"></script>
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="/DataVisual/js/takeToken.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
      <script src="bootstrap/js/html5shiv.min.js"></script>
      <script src="bootstrap/js/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
        .list-group-item {
            padding: 5px 10px;
            background-color: rgb(51,122,183);
            color: white;
            cursor: pointer;
        }

        .hh {
            background-color: rgb(41,112,173);
        }

        .choosed {
            background-color: rgb(21,92,153);
        }
    </style>
    <script src="/assets/js/common.js"></script>
    <script type="text/javascript" src="/DataVisual/js/public.js"></script>
    <script type="text/javascript" src="js/buildingpanel.js"></script>
</head>
<body>
    <div class="container-fluid" style="height:100%">
        <div class="row" style="height:100%">
            <div class="col-md-10" style="height:100%;padding:5px;">
                <iframe id="mapIframe" style="border:solid 1px #eee;width:100%;height:100%;box-shadow:4px 4px 4px #ccc" frameborder="0"></iframe>
            </div>
            <div class="col-md-2 bg-primary" id="rightPanel" style="height:100%;">
                <div class="row">
                    <div class="col-md-12" style="padding:5px;">
                        <input type="text" class="form-control" placeholder="搜索楼栋..." aria-describedby="basic-addon1" id="txtSearch">
                    </div>
                </div>
                <div class="row">
                    <span class="label label-danger">楼栋列表</span>
                    <div class="md-12" style="padding:10px;">
                        <ul class="list-group" id="buildList"></ul>
                    </div>
                </div>
                <div class="row" id="descript" style="display:none">
                    <span class="label label-danger">楼栋详情</span>
                    <div class="md-12" style="padding:10px;" id="descContainer">

                    </div>

                    <button class="btn btn-success pull-right" style="margin-right:10px" onclick="OpenInDoor()">进入楼栋</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
