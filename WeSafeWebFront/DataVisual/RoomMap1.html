    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/pub.css" />
    <link href="jquery-ui/jquery-ui.min.css" rel="stylesheet" />
    <script src="/apiConfig.js"></script>

    <style type="text/css">
        #typePanelHandler {
            position: absolute;
            border: solid 1px rgb(51,122,183);
            border-radius: 5px 0px 0px 5px;
            width: 30px;
            height: 120px;
            left: -27px;
            top: 0px;
            background-color: rgb(51,122,183);
            border-right: 0;
            color: white;
            padding: 6px;
            cursor: pointer;
        }

        .popmarker {
            width: 230px;
            height: 150px;
            padding: 10px;
            background-color: rgb(255, 255, 255);
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            position: absolute;
            top: 321.042px;
            left: 134.724px;
            z-index: 1; /* 设置在顶层 */
            display: none;
        }

        .close-button {
            border-radius: 50%;
            position: absolute;
            right: 3px;
            top: 3px;
            background: 0px 0px rgb(238, 238, 238);
            width: 24px;
            height: 24px;
            border: 0px;
            -webkit-appearance: none;
            cursor: pointer;
        }


        .popmarker-bot {
            width: 0px;
            height: 0px;
            font-size: 0px;
            overflow: hidden;
            position: absolute;
            border-width: 20px;
            border-style: solid dashed dashed;
            border-color: rgba(0, 0, 0, 0.2) transparent transparent;
            left: 90px;
            bottom: -40px;
        }

        .popmarker-top {
            width: 0px;
            height: 0px;
            font-size: 0px;
            overflow: auto;
            position: absolute;
            border-style: solid dashed dashed;
            border-width: 20px;
            border-color: rgb(255, 255, 255) transparent transparent;
            left: 90px;
            bottom: -39px;
        }

        .auto-refresh {
            overflow: auto;
            height: 100%;
        }
    </style>
</head>
<body>
    <!--<div id="fengMap" style="width: 100%;height: 100%"></div>-->

    <div class="topleft2">

    </div>
    <div class="topleft">
        <div id="backButtonContainer">

        </div>

        </div>
