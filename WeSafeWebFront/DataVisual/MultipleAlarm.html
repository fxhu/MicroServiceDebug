		<script type="text/javascript">
			$(function(){
				$(".flashContainer").click(function(event){
					var top=$(event.currentTarget).offset().top;
					$("#alarmDetail").css("top",top).fadeIn();
				})
			})
		</script>
<style> 

.flashContainer
{
	width:100px;
	height:100px;
	background-color:rgb(191,22,30);
	border-radius:5px;
	position:relative;
	cursor:pointer;
	box-shadow:0px 0px 5px 1px #aaa;
	zoom:0.7;
	margin:5px;
}
.flashContainer:hover
{
	background-color:rgb(221,62,70);
}
.flash
{
	width:10px;
	height:10px;
	background:transparent;
	border:solid 10px yellow;
	animation-name:circular;
	animation-duration:1.5s;
	animation-iteration-count:infinite;
	border-radius:50% 50%;
	margin:0px;
	position:absolute;
	left:45px;
	top:45px;
}

.flashTitle
{
	color:white;
	position:absolute;
	top:15px;
	width:100%;
	text-align:center;
	font-size:20px;
}
.flashText
{
	color:white;
	position:absolute;
	top:50px;
	width:100%;
	text-align:center;
	font-size:30px;
	font-weight:600;
}
@keyframes circular
{
  from 
  {
	width:20px;
	height:20px;
	border-color:yellow;
	left:45px;
	top:45px;
  }
  to 
  {
	width:100px;
	height:100px;
	border-color:transparent;
	left:0px;
	top:0px;
  }
}

</style>
</head>
<body>
<div class="flashContainer">
	<div class="flashTitle">火警</div>
	<div class="flash"></div>
	<div class="flashText">5</div>
</div>

<div class="flashContainer">
	<div class="flashTitle">故障</div>
	<div class="flash"></div>
	<div class="flashText">330</div>
</div>

<div id="alarmDetail" style="position:absolute;top:5px;left:100px;display:none;">
	<div class="panel panel-primary" id="emergency" style="width:505px;border:solid 1px rgb(191,22,30)">
		<div class="panel-heading" style="padding:5px;background-color:rgb(191,22,30);border:solid 1px rgb(191,22,30)">
			火警<span class="pull-right closeHold" onclick="$('#alarmDetail').fadeOut()">×</span>
		</div>
		<table cellpadding="0" cellspacing="0" class="table table-condensed table-striped table-bordered table-hover">
