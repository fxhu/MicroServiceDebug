        .banner {
            position: relative;
            overflow: auto;
            text-align: center;
            width: 640px;

        }

            .banner .dots {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 70px;
                z-index: 3;
            }

                .banner .dots li {
                    display: inline-block;
                    width: 10px;
                    height: 10px;
                    margin: 0 4px;
                    text-indent: -999em;
                    border: 2px solid #fff;
                    border-radius: 6px;
                    cursor: pointer;
                    opacity: .4;
                    -webkit-transition: background .5s,opacity .5s;
                    -moz-transition: background .5s,opacity .5s;
                    transition: background .5s,opacity .5s
                }

                    .banner .dots li.active {
                        background: #fff;
                        opacity: 1
                    }

            .banner .arrow {
                position: absolute;
                width: 20px;
                height: 37px;
                top: 50%;
                margin-top: -18px;
                overflow: hidden;
                z-index: 2;
                -webkit-transition: all 0.5s;
                -moz-transition: all 0.5s;
                -ms-transition: all 0.5s;
                -o-transition: all 0.5s;
                transition: all 0.5s;
            }

            .banner #al {
                left: 0px;
            }

            .banner #ar {
                right: 0px;
            }

            .banner ul {
                z-index: 1;
                width: 600%;
                overflow: hidden;

                    width: 640px;
                    float: left;
                    height: 480px;

                left: 0;
                bottom: 0;

                    temp.push(data[i].rate);

                    if (data[i].name == 3) {
