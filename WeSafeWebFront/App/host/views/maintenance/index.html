<div ng-controller="host.views.maintenance.index as vm">
    <div class="row margin-bottom-5">
        <div class="col-xs-12">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>维护</span>
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <uib-tabset class="tab-container tabbable-line">

                <uib-tab heading="缓存">
                    <div class="row margin-bottom-10">
                        <div class="col-xs-6">
                            <p>您可以在本页中清除应用程序缓存。</p>
                        </div>
                        <div class="col-xs-6 text-right">
                            <button class="btn blue" ng-click="vm.clearAllCaches()"><i class="fa fa-refresh"></i> 全部清除</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <table class="table table-striped table-hover table-bordered">
                                <tbody>
                                <tr ng-repeat="cache in vm.caches">
                                    <td>
                                        <span>{{cache.name}}</span>
                                        <button class="btn btn-xs blue pull-right" ng-click="vm.clearCache(cache.name);">
                                            清除
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </uib-tab>

                <uib-tab heading="网站日志">
                    <div class="row margin-bottom-10">
                        <div class="col-xs-6">
                            <p>您可以看到最新的日志，或下载所有日志的压缩文件。</p>
                        </div>
                        <div class="col-xs-6 text-right">
                            <button class="btn blue" ng-click="vm.downloadWebLogs()"><i class="fa fa-download"></i> 全部下载</button>
                            <button class="btn blue" ng-click="vm.getWebLogs()"><i class="fa fa-refresh"></i> 刷新</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="web-log-view full-height" ng-bind-html="vm.logs">
                            </div>
                        </div>
                    </div>
                </uib-tab>

            </uib-tabset>
        </div>
    </div>
</div>
