<div ng-controller="host.views.editions.index as vm">
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>版本列表</span> <small>管理当前应用的版本和特性参数</small>
                    </h1>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <button ng-if="vm.permissions.create" class="btn btn-primary blue" ng-click="vm.createEdition()"><i class="fa fa-plus"></i> 创建新的版本</button>
        </div>
    </div>
    <div class="portlet light margin-bottom-0">
        <div class="portlet-body">
            <div busy-if="vm.loading">
                <div ui-grid="vm.editionGridOptions" ui-grid-resize-columns ></div>
            </div>
        </div>
    </div>
</div>
