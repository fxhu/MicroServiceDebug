<div>
    <form name="tenantEditForm" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span>修改租户: {{vm.tenant.tenancyName}}</span>
            </h4>
        </div>
        <div class="modal-body">

            <div class="form-group form-md-line-input form-md-floating-label no-hint">
                <input type="text" name="Name" class="form-control input-ltr" ng-class="{'edited':vm.tenant.name}" ng-model="vm.tenant.name" required maxlength="128">
                <label>名字</label>
            </div>

            <div class="form-group form-md-line-input form-md-floating-label no-hint" ng-if="vm.currentConnectionString">
                <input type="text" name="ConnectionString" class="form-control edited" ng-model="vm.tenant.connectionString" required maxlength="1024">
                <label>数据库连接字符串</label>
            </div>

            <div ng-if="vm.currentConnectionString">
                <span class="help-block text-warning">通知：在更改租户的数据库连接字符串之前，应将租户数据库移到新的位置。更改连接字符串并不会移动数据库。</span>
            </div>

            <div class="form-group form-md-line-input form-md-floating-label has-info">
                <select id="TenantEditionSelectionCombobox" class="form-control" ng-class="{'edited':vm.tenant.editionId != null}" ng-options="vm.getEditionValue(item) as item.displayText for item in vm.editions" ng-model="vm.tenant.editionId"></select>
                <label for="TenantEditionSelectionCombobox">版本</label>
            </div>

            <div class="md-checkbox-list">
                <div class="md-checkbox">
                    <input id="EditTenant_IsActive" class="md-check" type="checkbox" name="IsActive" ng-model="vm.tenant.isActive">
                    <label for="EditTenant_IsActive">
                        <span class="inc"></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        激活
                    </label>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" ng-disabled="vm.saving" class="btn btn-default" ng-click="vm.cancel()">取消</button>
            <button type="submit" button-busy="vm.saving" busy-text="保存中..." class="btn btn-primary blue" ng-click="vm.save()" ng-disabled="tenantEditForm.$invalid"><i class="fa fa-save"></i> <span>保存</span></button>
        </div>
    </form>
</div>
