<div class="row clearfix {{vm.myclass}}" ng-controller="app.views.alarmrecord as vm" style="height:100%;">
    <div class="col-xs-12" style="height:100%;">
        <div class="portlet light bordered" style="height:100%;overflow-y:auto;overflow-x:hidden;">
            <div class="pd20 clearfix">
                <div class="portlet-title pull-left">
                    <div class="caption  btn btn-md blue">
                        <span class="caption-subject sbold">
                            报警记录
                        </span>
                    </div>
                    <!-- <div class="actions">
                    <div class="btn-group">
                        <button class="btn btn-lg blue" ng-click="vm.alarmAudit()"><i class="fa fa-wrench"></i>处警</button>
                    </div>
                </div> -->
                </div>
                <div class="portlet-body pull-right">

                    <div class=" text-right pull-right">
                        <form class="form-inline" enter-key="vm.search(false)">
                            <div class="form-group" style="padding-right:10px;">
                                <div class="input-icon">
                                    <i class="fa fa-search"></i>
                                    <input type="text" class="form-control input-middle" ng-model="vm.serchinfo" placeholder="请输入...">
                                </div>
                            </div>
                            <div class="form-group">
                                <i class="iconfont icon-zhongzhi" ng-click="vm.reset()"></i>
                            </div>
                        </form>
                    </div>
                    <div class="actions pull-right mr28">
                        <div class="btn-group">
                            <button class="btn btn-xs bd5" ng-click="vm.alarmAudit()">
                                <!-- <i class="fa fa-wrench"></i>处警</button> -->
                                处警
                        </div>
                    </div>
                </div>
            </div>


            <div class="portlet-body">
                <table id="tb_alarmrecord"></table>
            </div>
        </div>
    </div>
</div>
