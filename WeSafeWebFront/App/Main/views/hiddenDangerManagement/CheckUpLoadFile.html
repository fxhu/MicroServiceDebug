<form class="{{vm.myclass}}" id="frm_check_file" name="checkFilForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">
            <span>附件详情</span>
        </h4>
    </div>
    <div class="modal-body">

        <div class="row clearfix" style="margin-top:10px;">
            <div class="col-sm-12">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label for="name" class="form-label">上报附件</label>
                        <ul>
                            <li ng-repeat="sb in vm.sbfjs"><a href="{{sb.url}}" target="_Blank"><span>{{sb.filename}}</span></a><button ng-click="vm.down(sb.url)">下载</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix" style="margin-top:10px;" ng-if="vm.zgvisble==1">
            <div class="col-sm-12">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label for="name" class="form-label">整改附件</label>
                        <ul>
                            <li ng-repeat="zg in vm.zgfjs"><a href="{{zg.url}}" target="_Blank"><span>{{zg.filename}}</span></a><button ng-click="vm.down(zg.url)">下载</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row clearfix" style="margin-top:10px;" ng-if="vm.fcvisble==1">
            <div class="col-sm-12">
                <div class="form-group form-float">
                    <div class="form-line">
                        <label for="name" class="form-label">复查附件</label>
                        <ul>
                            <li ng-repeat="fj in vm.fcfjs"><a href="{{fj.url}}" target="_Blank"><span>{{fj.filename}}</span></a><button ng-click="vm.down(fj.url)">下载</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" ng-click="vm.cancel()">
            返回
        </button>
    </div>

</form>
