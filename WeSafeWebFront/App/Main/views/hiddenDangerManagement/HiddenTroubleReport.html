<div class="row clearfix {{vm.myclass}}" ng-controller="app.views.HiddenTroubleReport as vm">
    <div class="col-xs-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject sbold">
                        隐患上报
                    </span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="col-xs-6">
                    <ul class="nav nav-pills">
                        <li class="active">
                            <a href="javascript:void(0)" data-toggle="tab" ng-click="vm.searchstatus(-1)">全部</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" data-toggle="tab" ng-click="vm.searchstatus(6)">已逾期</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" data-toggle="tab" ng-click="vm.searchstatus(1)">待整改</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" data-toggle="tab" ng-click="vm.searchstatus(3)">待复查</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" data-toggle="tab" ng-click="vm.searchstatus(4)">复查未通过</a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" data-toggle="tab" ng-click="vm.searchstatus(0)">已闭环</a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-6 text-right">
                    <form class="form-inline">
                        <div class="form-group" style="padding-right:10px;">
                            <div class="input-icon">
                                <i class="fa fa-search"></i>
                                <input type="text" class="form-control input-xlarge" ng-model="vm.serchinfo" placeholder="请输入...">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn blue" type="button" id="btnSearch" ng-click="vm.search()">搜索</button>
                            <button class="btn blue" type="button" id="btnReset" ng-click="vm.reset()">重置</button>
                            <button class="btn blue" type="button" id="btnadd" ng-click="vm.addtb()">添加</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="portlet-body">
                <table id="tb_report"></table>
            </div>
        </div>
    </div>
</div>
