<div class="row clearfix {{vm.myclass}}"  ng-controller="app.views.HiddenTroubleReport as vm">
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <!-- BEGIN PAGE TITLE -->
                <div class="page-title">
                    <h1>
                        隐患上报
                        <small>上报有隐患的场所</small>
                    </h1>
                </div>
                <!-- END PAGE TITLE -->
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <button class="btn btn-primary blue ng-scope" ng-click="vm.addtb()"><i class="fa fa-plus"></i>添加</button>

    <div class="row margin-bottom-5">

            <div class="form-group form-md-line-input has-info">
                <div class="input-group">
                    <div class="input-group-control">
                        <input type="text" class="form-control" ng-model="vm.serchinfo" placeholder="请输入...">
                    </div>
                    <span class="input-group-btn btn-right">
                        <button class="btn green-haze" type="button" id="btnSearch" ng-click="vm.serch()">检索</button>
                    </span>
                </div>
            </div>
            <!-- /input-group -->
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                <div class="portlet light">
                    <div class="portlet-body">
                        <table id="tb_goods"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
