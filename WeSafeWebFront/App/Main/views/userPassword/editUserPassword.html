
<div class="row clearfix {{vm.myclass}}" ng-controller="app.views.userPassword.editUserPassword as vm">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <form id="frm_edit_user" novalidate>
                <div class="modal-header">
                    @*<button type="button" class="close" ng-click="vm.close()" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>*@
                    <h4 class="modal-title">
                        <span>重置密码</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row clearfix" style="margin-top: 10px;">
                        <div class="col-sm-1" style="margin-top: 10px;">
                            <div class="form-group form-float">
                                <label for="username" class="form-label">用户名</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="username" type="text" name="UserName" ng-model="vm.userName" required maxlength="32" minlength="2" class="validate form-control" value="{{vm.userName}}" readonly="readonly">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row clearfix">
                        <div class="col-sm-1"  style="margin-top: 10px;">
                            <div class="form-group form-float">
                                    <label for="Password" class="form-label">密码</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="Password" type="Password" name="Password" ng-model="vm.password" maxlength="256" class="validate form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" style="border-top: 0px;">
                    <button type="button" class="btn btn-default waves-effect" ng-click="vm.cancel()">
                        取消
                    </button>
                    <button type="submit" class="btn btn-primary waves-effect" ng-click="vm.save()" ng-disabled="userPasswordForm.$invalid">
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
