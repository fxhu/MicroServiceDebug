
<form class="{{vm.myclass}}" id="frm_edit_SafeAre" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">
            <span>编辑组织架构</span>
        </h4>
    </div>
    <div class="modal-body">
        <uib-tabset class="tab-container tabbable-line">
            <uib-tab heading="Organization Details">
                <div class="row clearfix" style="margin-top: 10px;">
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <input id="name" type="text" name="Name" ng-model="vm.organization.name" required maxlength="32" class="validate form-control">
                                <label for="name" class="form-label">组织架构名称</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-sm-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <input id="type" type="text" name="Type" ng-model="vm.organization.type" required maxlength="32" class="validate form-control">
                                <label for="type" class="form-label">组织类型</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <input id="ParentId" type="text" name="ParentId" ng-model="vm.organization.parentId" required maxlength="32" class="validate form-control">
                                <label for="ParentId" class="form-label">上级架构</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="">
                                <input id="isactive" type="checkbox" name="IsActive" ng-model="vm.organization.isActive" checked class="form-control" />
                                <label for="isactive" class="form-label">是否激活</label>
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default waves-effect" ng-click="vm.cancel()">
            取消
        </button>
        <button type="submit" class="btn btn-primary waves-effect" ng-click="vm.save()" ng-disabled="organizationCreateForm.$invalid">
            保存
        </button>
    </div>
</form>
