<div class="{{vm.myclass}}" novalidate>
    <form name="exampleForm" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span ng-if="vm.area.id">修改: {{vm.area.displayName}}</span>
                <span ng-if="!vm.area.id">新增负责人</span>
            </h4>
        </div>
        <div class="modal-body">
            <div class="form-group form-md-line-input form-md-floating-label no-hint">
                <select class="form-control edited" ng-model="vm.selectuser"
                        ng-options="user.id as user.userName  for user in vm.users">
                    <option>--</option>
                </select>
                <label>负责人</label>
            </div>
            <div class="form-group form-md-line-input form-md-floating-label no-hint">
                <input auto-focus class="form-control" type="text" name="DisplayName" ng-class="{'edited':vm.area.position}" ng-model="vm.area.position" required>
                <label>职位</label>
            </div>
            <div class="form-group form-md-line-input form-md-floating-label no-hint">
                <select class="form-control edited" ng-model="vm.area.type" ng-options="item.id as item.type for item in  vm.types">
                    <option>--</option>
                </select>
                <!--@*<select class="form-control" ng-class="{'edited':vm.organizationUnit.type}" ng-model="vm.organizationUnit.type">
                    <option value="0">安全</option>
                    <option value="1">消防</option>
                </select>*@-->
                <label>职责</label>
            </div>           
        </div>
        <div class="modal-footer">
            <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">取消</button>
            <button type="submit" button-busy="vm.saving" busy-text="保存中..." class="btn btn-primary blue" ng-click="vm.save()" ng-disabled="exampleForm.$invalid"><i class="fa fa-save"></i> <span>保存</span></button>
        </div>
    </form>
</div>
