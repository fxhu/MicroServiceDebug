<div class="row clearfix {{vm.myclass}}" ng-controller="app.views.camera.EditCamera as vm">
    <div class="col-md-12">
        <div class="portlet light bordered" id="form_wizard_1">
            <div class="portlet-title">
                <div class="caption">
                    <!--@*<i class=" icon-layers font-green"></i>*@-->
                    <span class="caption-subject sbold">{{vm.title}}</span>
                </div>
                <!--@*<div class="actions">
                    <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                        <i class="icon-cloud-upload"></i>
                    </a>
                    <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                        <i class="icon-wrench"></i>
                    </a>
                    <a class="btn btn-circle btn-icon-only btn-default" href="javascript:;">
                        <i class="icon-trash"></i>
                    </a>
                </div>*@-->
            </div>
            <div class="portlet-body">
                <form name="addorlookhiddentrouble" role="form" novalidate class="form-horizontal">
                    <div class="form-body">
                        <div class="form-group ">
                            <label class="control-label col-md-2">名称</label>
                            <div class="col-md-4">
                                <input auto-focus type="text" readonly = "readonly" ng-model="vm.camera.cameraName" required maxlength="32" class="validate form-control">
                            </div>
                            <label class="control-label col-md-1">摄像头访问地址</label>
                            <div class="col-md-4">
                                <input auto-focus type="text" ng-model="vm.camera.serverAdress" required maxlength="32" class="validate form-control">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="control-label col-md-2">客户端类型</label>
                            <div class="col-md-4">
                                <select class="validate form-control edited" ng-change="vm.clientChange()"  ng-model="vm.camera.clientStreamType"  ng-options="c.id as c.type for c in  vm.streamType"></select>
                            </div>
                        </div>                        
                    </div>
                    <div class="form-actions">

                        <div class="row">
                            <div class="col-md-offset-5 col-md-9">
                                <button type="button" class="btn btn-default waves-effect" ng-click="vm.cancel()">
                                    返回
                                </button>
                                <button type="submit" class="btn btn-primary waves-effect" ng-click="vm.save()">
                                    保存
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
