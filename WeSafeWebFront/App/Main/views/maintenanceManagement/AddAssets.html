
<form id="frm_create_dggood {{vm.myclass}}" name="AddAssetsForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">
            <span ng-if="vm.islook==true">查看</span><span ng-if="vm.islook==false">添加</span><span>设备</span>
        </h4>
    </div>
    <div class="modal-body">
        <uib-tabset class="tab-container tabbable-line">
            <uib-tab heading="设备详情">
                <div class="row clearfix">
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="type" class="form-label">地址</label>
                                <input id="type" type="text" name="Type" ng-disabled="vm.islook" ng-model="vm.assets.Address" required maxlength="32" class="validate form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix" style="margin-top:10px;">
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="name" class="form-label">类型</label>
                                <input id="name" type="text" name="Name" ng-disabled="vm.islook" ng-model="vm.assets.ClassId" required maxlength="32" class="validate form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix" style="margin-top:10px;">
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="name" class="form-label">在终端的 ID 表示符号</label>
                                <input id="name" type="text" name="Name" ng-disabled="vm.islook" ng-model="vm.assets.ClientId" required maxlength="32" class="validate form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix" style="margin-top:10px;">
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="name" class="form-label">坐标信息</label>
                                <input id="name" type="text" name="Name" ng-disabled="vm.islook" ng-model="vm.assets.Coordinate" required maxlength="32" class="validate form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row clearfix" style="margin-top:10px;">
                    <div class="col-sm-12">
                        <div class="form-group form-float">
                            <div class="form-line">
                                <label for="name" class="form-label">名称</label>
                                <input id="name" type="text" name="Name" ng-disabled="vm.islook" ng-model="vm.assets.Name" required maxlength="32" class="validate form-control">
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>
        </uib-tabset>
    </div>
    <div class="modal-footer" ng-if="vm.islook!=true">
        <button type="button" class="btn btn-default waves-effect" ng-click="vm.cancel()">
            取消
        </button>
        <button type="submit" class="btn btn-primary waves-effect" ng-click="vm.save()">
            保存
        </button>
    </div>
    <div class="modal-footer" ng-if="vm.islook==true">
        <button type="submit" class="btn btn-primary waves-effect" ng-click="vm.cancel()">
            返回
        </button>
    </div>

</form>
