
<link href="/assets/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet" />
<!-- DataTables -->
<script src="/assets/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="/assets/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
<script src="/assets/js/Common.js"></script>
<style>
    .fixed-table-pagination .page-list {
        display: none
    }
</style>
<div class="row clearfix {{vm.myclass}}"   ng-controller="app.views.PatrolGroup as vm" style="height:100%;">
    <div class="col-xs-12" style="height:100%;">
        <div class="portlet light bordered" style="height:100%;">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject sbold">
                        巡检分组
                    </span>
                </div>
                <div class="actions">
                    <button type="submit" class="btn btn-primary waves-effect" ng-click="vm.autoCreatTypeGroup()">
                        一键创建分组
                    </button>
                </div>
            </div>
            <div class="portlet-body">
                <div class="col-xs-6 tabbable tabbable-tabdrop" style="margin-left: -20px;">
                    <!--<div class="btn-group" style="margin-left:5px" ng-repeat="area in vm.areas">
                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{area.btnName}}<span class="caret"></span></button>
                        <ul class="dropdown-menu" style="max-height:400px;overflow-y:auto;">
                            <li ng-repeat="child in area.childAreas"><a ng-click="vm.LoadArea(child.id,child.nextlevel,true)">{{child.displayName}}</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ng-click="vm.LoadArea(area.pid,area.level,true)">{{area.levelName}}</a></li>
                        </ul>
                    </div>-->
                </div>
                <div class="col-xs-6 text-right">
                    <form class="form-inline">
                        <div class="form-group" style="padding-right:10px;">
                            <div class="input-icon">
                                <i class="fa fa-search"></i>
                                <input type="text" class="form-control input-xlarge" ng-model="vm.serchinfo" placeholder="请输入...">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn blue" type="button" id="btnSearch" ng-click="vm.search(false)">搜索</button>
                            <button class="btn blue" type="button" id="btnReset" ng-click="vm.reset()">重置</button>
                            <button class="btn blue" type="button" id="btnAdd" ng-click="vm.addPath()">新增分组</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="portlet-body">
                <table id="table" style="word-break:break-all; word-wrap:break-word;"></table>
            </div>
        </div>
    </div>
</div>
