<div>
    <form name="mySettingsForm" role="form" novalidate class="form-validation" enctype="multipart/form-data" method="post">
        <div class="modal-header">
            <h3 class="modal-title">
                <span>选择文件图片</span>
            </h3>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <input type="file" nv-file-select uploader="vm.uploader"/>
                <span class="help-block m-b-none">
                        你可以选择一个1MB以下jpg/jpeg/png格式的图片。</span>
            </div>
            <img id="ProfilePictureResize" src="" ng-show="vm.uploadedFileName"/>
        </div>
        <div class="modal-footer">
            <button type="button" ng-disabled="vm.saving" class="btn btn-default" ng-click="vm.cancel()">取消</button>
            <button type="submit" button-busy="vm.saving" busy-text="Saving..." class="btn btn-primary blue" ng-click="vm.save()" ng-disabled="mySettingsForm.$invalid"><i class="fa fa-save"></i> <span>保存</span></button>
        </div>
    </form>
</div>
