<div>
    <form name="mySettingsForm" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h3 class="modal-title">
                <span>我的设置</span>
            </h3>
        </div>
        <div class="modal-body">

            <div class="form-group form-md-line-input form-md-floating-label no-hint">
                <input class="form-control" type="text" name="Name" ng-class="{'edited':vm.user.name}" ng-model="vm.user.name" required maxlength="32">
                <label>名字</label>
            </div>

            <div class="form-group form-md-line-input form-md-floating-label no-hint" style="display:none;">
                <input type="text" name="Surname" class="form-control" ng-class="{'edited':vm.user.surname}" ng-model="vm.user.surname" required maxlength="32">
                <label>Surname</label>
            </div>

            <div class="form-group form-md-line-input form-md-floating-label no-hint">
                <input type="email" name="EmailAddress" class="form-control" ng-class="{'edited':vm.user.emailAddress}" ng-model="vm.user.emailAddress" required maxlength="256">
                <label>邮箱地址</label>
            </div>

            <div class="form-group form-md-line-input form-md-floating-label no-hint">
                <input type="text" name="PhoneNumber" class="form-control" ng-class="{'edited':vm.user.phoneNumber}" ng-model="vm.user.phoneNumber" maxlength="24">
                <label>电话号码</label>
            </div>

            <div class="form-group form-md-line-input form-md-floating-label">
                <input type="text" ng-disabled="!vm.canChangeUserName" ng-class="{'edited':vm.user.userName}" name="UserName" class="form-control" ng-model="vm.user.userName" required maxlength="32">
                <label>用户名</label>
                <span class="help-block" ng-show="!vm.canChangeUserName">�����û��������޸��û���.</span>
            </div>

            <div class="form-group form-md-line-input form-md-floating-label has-info" ng-if="vm.showTimezoneSelection">
                <timezone-combo selected-timezone="vm.user.timezone" default-timezone-scope="4"></timezone-combo>
                <label>ʱ��</label>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" ng-disabled="vm.saving" class="btn btn-default" ng-click="vm.cancel()">取消</button>
            <button type="submit" button-busy="vm.saving" busy-text="Saving..." class="btn btn-primary blue" ng-click="vm.save()" ng-disabled="mySettingsForm.$invalid"><i class="fa fa-save"></i> <span>保存</span></button>
        </div>
    </form>
</div>
