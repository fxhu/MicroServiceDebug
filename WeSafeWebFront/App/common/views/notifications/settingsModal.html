<div>
    <form name="exampleForm" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                系统通知设置
            </h4>
        </div>
        <div class="modal-body">
            <h4>收到系统通知</h4>

            <div>
                <input type="checkbox"
                       bs-switch
                       ng-model="vm.settings.receiveNotifications"
                       switch-size="small"
                       switch-on-text="开"
                       switch-off-text="关" />
                <span class="help-block">此选项可用于完全启用/禁用接收通知</span>
            </div>

            <h4 ng-if="vm.settings.notifications.length">通知类型</h4>

            <p ng-if="vm.settings.notifications.length && !vm.settings.receiveNotifications" class="text-danger"><small>您完全禁用接收通知。您可以启用它，并选择要接收的通知类型</small></p>

            <div class="md-checkbox-list">
                <div class="md-checkbox" ng-repeat="notification in vm.settings.notifications">
                    <input id="Notification_{{notification.name}}" class="md-check" type="checkbox" name="ReceiveNotifications" ng-model="notification.isSubscribed" ng-disabled="!vm.settings.receiveNotifications">
                    <label for="Notification_{{notification.name}}">
                        <span class="inc"></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        {{notification.displayName}}
                    </label>
                    <span ng-if="notification.description" class="help-block">{{notification.description}}</span>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">取消</button>
            <button type="submit" button-busy="vm.saving" busy-text="保存中..." class="btn btn-primary blue" ng-click="vm.save()" ng-disabled="exampleForm.$invalid"><i class="fa fa-save"></i> <span>保存</span></button>
        </div>
    </form>
</div>
