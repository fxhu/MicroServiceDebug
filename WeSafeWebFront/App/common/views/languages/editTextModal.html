<div>
    <form name="languageTextEditForm" role="form" novalidate class="form-validation">
        <div class="modal-header">
            <h4 class="modal-title">
                <span>编辑文本</span>
            </h4>
        </div>
        <div class="modal-body" busy-if="vm.loading">

            <div class="form-group">
                <label>键值</label>
                <div><strong>{{vm.editingText.key}}</strong></div>
            </div>

            <div class="form-group form-md-line-input form-md-floating-label no-hint">
                <textarea readonly class="form-control edited" rows="4" ng-model="vm.editingText.baseValue"></textarea>
                <label><i ng-class="vm.findFlag(vm.baseLanguageName)"></i> {{vm.findDisplayName(vm.baseLanguageName)}} </label>
            </div>

            <div class="form-group form-md-line-input form-md-floating-label no-hint">
                <textarea auto-focus class="form-control" ng-class="{'edited':vm.editingText.targetValue}" rows="4" ng-model="vm.editingText.targetValue" ng-keydown="vm.targetValueKeyPress($event)"></textarea>
                <label><i ng-class="vm.findFlag(vm.languageName)"></i> {{vm.findDisplayName(vm.languageName)}} </label>
            </div>

        </div>
        <div class="modal-footer">
            <button ng-disabled="vm.saving || vm.currentIndex == 0" title="Page Up" class="btn btn-default" ng-click="vm.previous()"><i class="fa fa-long-arrow-left"></i> <span>向前</span></button>
            <button ng-disabled="vm.saving" type="button" class="btn btn-default" ng-click="vm.cancel()">取消</button>
            <button button-busy="vm.saving" class="btn btn-primary green" ng-click="vm.saveAndClose()" ng-disabled="languageTextEditForm.$invalid"><i class="fa fa-save"></i> <span>保存 &amp; 关闭</span></button>
            <button type="submit" title="Page Down" button-busy="vm.saving" ng-disabled="vm.currentIndex >= (vm.allTexts.length-1)" class="btn btn-primary blue" ng-click="vm.saveAndNext()" ng-disabled="languageTextEditForm.$invalid"><span>保存 &amp; 文本</span> <i class="fa fa-long-arrow-right"></i></button>
        </div>
    </form>
</div>
