<div ng-controller="common.views.languages.texts as vm">
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>语言的文本信息</span> <small>编辑语言的文本头信息.</small>
                    </h1>
                </div>
            </div>
        </div>
    </div>
    <div class="portlet light margin-bottom-0">
        <div class="portlet-title portlet-title-filter">
            <div class="inputs inputs-full-width">
                <div class="portlet-input">
                    <form>
                        <div class="row">
                            <div class="col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label for="TextBaseLanguageSelectionCombobox">默认语言</label>
                                    <select id="TextBaseLanguageSelectionCombobox"
                                            class="form-control bs-select"
                                            ng-model="vm.baseLanguageName"
                                            ui-jq="selectpicker"
                                            ui-options='{ iconBase: "famfamfam-flag", tickIcon: "fa fa-check" }'
                                            data-live-search="true">
                                        <option ng-repeat="language in vm.languages"
                                                data-icon="{{language.icon}}"
                                                value="{{language.name}}">
                                            <i class="{{language.icon}}"></i>{{language.displayName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label for="TextTargetLanguageSelectionCombobox">目标语言</label>
                                    <select id="TextTargetLanguageSelectionCombobox"
                                            class="form-control bs-select"
                                            ng-model="vm.targetLanguageName"
                                            ui-jq="selectpicker"
                                            ui-options='{ iconBase: "famfamfam-flag", tickIcon: "fa fa-check" }'
                                            data-live-search="true">
                                        <option ng-repeat="language in vm.languages"
                                                data-icon="{{language.icon}}"
                                                value="{{language.name}}">
                                            <i class="{{language.icon}}"></i>{{language.displayName}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label for="TextSourceSelectionCombobox">选择源</label>
                                    <select id="TextSourceSelectionCombobox"
                                            class="form-control bs-select"
                                            ng-model="vm.sourceName"
                                            ng-options="sourceName for sourceName in vm.sourceNames"
                                            ui-jq="selectpicker"
                                            ui-options='{ iconBase: "fa", tickIcon: "fa fa-check" }'
                                            data-live-search="true"></select>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-3">
                                <div class="form-group">
                                    <label for="TargetValueFilterSelectionCombobox">目标值</label>
                                    <select id="TargetValueFilterSelectionCombobox"
                                            class="form-control bs-select"
                                            ng-model="vm.targetValueFilter"
                                            ui-jq="selectpicker"
                                            ng-change="vm.applyFilters()"
                                            ui-options='{ iconBase: "fa", tickIcon: "fa fa-check" }'>
                                        <option value="ALL">全部</option>
                                        <option value="EMPTY">空值</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input ng-model="vm.filterText" auto-focus class="form-control" placeholder="搜索..." type="text">
                            <span class="input-group-btn">
                                <button ng-click="vm.applyFilters()" class="btn default" type="submit"><i class="icon-refresh"></i> 刷新 </button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="portlet-body">
            <div busy-if="vm.loading">
                <div ui-grid="vm.gridOptions" ui-grid-resize-columns ui-grid-pagination ></div>
            </div>
        </div>
    </div>
</div>
