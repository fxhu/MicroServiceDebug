<div ng-controller="common.views.organizationUnits.index as vm">
    <div class="portlet light margin-bottom-0">
        <div class="portlet-title">
            <div class="caption">
                <span class="caption-subject sbold">
                    <span>组织机构</span>
                </span>
            </div>
            <div class="actions">
                <div class="btn-group">

                </div>
            </div>
        </div>
        <div class="portlet-body">
            <div busy-if="vm.loading">
                <div class="row">
                    <div ng-class="vm.treeContainerClassName">
                        <div class="portlet light">
                            <div class="portlet-title">
                                <div class="caption">
                                    <span class="caption-subject bold uppercase">
                                        组织机构树
                                    </span>
                                </div>
                                <div class="actions">
                                    <a ng-if="vm.permissions.manageRoot"  id="addRootOrg" ng-click="vm.organizationTree.addUnit(null)" class="btn btn-circle btn-default">
                                        <i class="fa fa-plus"></i> 添加组织机构
                                    </a>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div id="OrganizationUnitEditTree"></div>
                                <div ng-if="!vm.organizationTree.unitCount" class="text-muted">
                                    尚未定义组织机构
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6" ng-if="vm.canShowMemberList">
                        <div class="portlet light">
                            <div class="portlet-title">
                                <div class="caption">
                                    <span class="caption-subject bold uppercase">
                                        <span ng-if="vm.organizationTree.selectedOu.displayName">{{vm.organizationTree.selectedOu.displayName}} </span>成员列表
                                    </span>
                                </div>
                                <div class="actions" ng-if="vm.organizationTree.selectedOu.id">
                                    <a ng-if="vm.permissions.manageMembers" ng-click="vm.members.openAddModal()" class="btn btn-circle btn-default">
                                        <i class="fa fa-plus"></i>添加成员
                                    </a>
                                </div>
                            </div>
                            <div class="portlet-body">
                                <div ng-if="vm.organizationTree.selectedOu.id" ui-grid="vm.members.gridOptions" ui-grid-pagination ui-grid-resize-columns></div>
                                <div ng-if="!vm.organizationTree.selectedOu.id" class="text-muted">
                                    选择一个机构查看成员
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .ui-grid-pager-control-input {
        width: 100px !important;
    }

    .ui-grid-pager-max-pages-number {
        display: none;
    }

        .ui-grid-pager-max-pages-number abbr {
            display: none;
        }

    .ui-grid-pager-count {
        display: none;
    }

        .ui-grid-pager-count abbr {
            display: none;
        }
</style>
