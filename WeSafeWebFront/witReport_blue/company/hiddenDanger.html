<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>隐患报表</title>
    <link href="../../assets/css/witReportCss/CommonStyle.css" rel="stylesheet" />
    <link href="../../assets/css/witReportCss/StyleSheetpre.css" rel="stylesheet" />

</head>
<body>
    <div class="layout">
        <h2><span id="areaName"></span>隐患统计</h2>
        <main>
            <div class="aside">
                <div id="hiddenDanger_pie" style="width:100%;height:40.5%;"></div>
                <ul id="pieItems"></ul>
            </div>

            <div class="lines">
                <div id="line_WaitForApproval" style="width: 33%;height:32.73%;  border:solid 1px #02a4fd"></div>
                <div id="line_NotPassed" style="width: 33%;height:32.73%;  border:solid 1px #02a4fd"></div>
                <div id="line_WaitForCorrect" style="width: 33.3%;height:32.73%;  border:solid 1px #02a4fd"></div>
                <div id="line_WaitForCheck" style="width: 33%;height:32.73%;  border:solid 1px #02a4fd"></div>
                <div id="line_Finish" style="width: 33%;height:32.73%;  border:solid 1px #02a4fd"></div>
                <div id="line_Overdue" style="width: 33.3%;height:32.73%;  border:solid 1px #02a4fd"></div>
                <div class="mixLines clearfix">
                    <div class="select">
                        <p>同环对比</p>
                        <div>
                            <select id="selEndYear"></select>
                            <select id="selStartYear"></select>
                        </div>
                    </div>
                    <div id="mix"></div>
                    <div class="change">
                        <div id="btnBox">

                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div>
            <div class="bottom">
                <a name="detailrptlink" href="ReportHome.html">返回</a>
            </div>
        </div>

    </div>

    <script src="../../assets/js/Baidu/echarts-all-3.js"></script>
    <script src="../../assets/js/jquery-3.2.1.js"></script>
    <script src="../../assets/js/witReportJsLib/areaJsLib/ReportAPI.js"></script>
    <script src="../../assets/js/witReportJsLib/areaJsLib/WeSafeRptCommon.js"></script>
    <script src="../../assets/js/hiddenDangerEnum.js"></script>
    <script src="../../assets/js/witReportJsLib/areaJsLib/WeSafeEchartsHelper.js"></script>
    <script src="../../assets/js/witReportJsLib/companyJsLib/hiddenDanger.js"></script>
</body>

</html>
